version: "3.7"
services:
  postgres:
    image: postgres:11.4
    container_name: postgres
    volumes:
      - /tmp/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: twoflower
      POSTGRES_DB: ank
      POSTGRES_PASSWORD: mork 
    networks:
      - database

networks:
  database:
    driver: bridge